# STDIO MCP Server Configuration
quarkus.mcp.server.stdio.enabled=true
quarkus.mcp.server.stdio.null-system-out=true
quarkus.mcp.server.stdio.initialization-enabled=true

# Disable SSE transport to make this a pure STDIO server
quarkus.mcp.server.sse.enabled=false

# Logging configuration - redirect console to stderr for STDIO
quarkus.log.console.stderr=true
quarkus.log.level=WARN

# Lichess API configuration
lichess.api.token=
